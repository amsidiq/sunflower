<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type to Sunflower</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sunflower: {
                100: '#FEF9C3',
                300: '#FDE047',
                400: '#FACC15', // Main Yellow
                500: '#EAB308',
                600: '#CA8A04',
                900: '#422006',
              },
              dark: {
                bg: '#18181B', // Zinc 900
                surface: '#27272A', // Zinc 800
                text: '#A1A1AA', // Zinc 400
                muted: '#52525B', // Zinc 600
              }
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Space Grotesk"', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blink': 'blink 1s step-end infinite',
              'shake': 'shake 0.3s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '20%': { transform: 'translateX(-4px)' },
                '40%': { transform: 'translateX(4px)' },
                '60%': { transform: 'translateX(-2px)' },
                '80%': { transform: 'translateX(2px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #18181B;
        color: #FACC15;
      }
      /* Hide scrollbar for clean aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181B; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272A; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FACC15; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
